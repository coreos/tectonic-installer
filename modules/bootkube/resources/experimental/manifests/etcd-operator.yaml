apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  labels: 
    k8s-app: etcd-operator
  name: etcd-operator
  namespace: kube-system
spec: 
  replicas: 1
  template: 
    metadata: 
      labels: 
        k8s-app: etcd-operator
    spec: 
      containers: 
        - env: 
            - name: MY_POD_NAMESPACE
              valueFrom: 
                fieldRef: 
                  fieldPath: metadata.namespace
            - name: MY_POD_NAME
              valueFrom: 
                fieldRef: 
                  fieldPath: metadata.name
          image: ${etcd_operator_image}
          name: etcd-operator
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
