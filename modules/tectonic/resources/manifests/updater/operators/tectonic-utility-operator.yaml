apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: tectonic-utility-operator
  namespace: tectonic-system
  labels:
    k8s-app: tectonic-utility-operator
    managed-by-channel-operator: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: tectonic-utility-operator
  template:
    metadata:
      labels:
        k8s-app: tectonic-utility-operator
        tectonic-app-version-name: tectonic-utility
    spec:
      containers:
      - name: tectonic-utility-operator
        image: ${tectonic_utility_operator_image}
        resources:
          limits:
            cpu: 20m
            memory: 50Mi
          requests:
            cpu: 20m
            memory: 50Mi
        volumeMounts:
        - name: cluster-config
          mountPath: /etc/cluster-config
      imagePullSecrets:
      - name: coreos-pull-secret
      nodeSelector:
        node-role.kubernetes.io/master: ""
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: cluster-config
        configMap:
          name: cluster-config-v1
          items:
          - key: utility-config
            path: utility-config
