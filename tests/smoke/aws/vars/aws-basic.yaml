clusters:
- aws:
    etcd:
      ec2Type: m4.large
      rootVolume:
        size: 32
        type: gp2
    master:
      ec2Type: m4.large
      rootVolume:
        size: 32
        type: gp2
    vpcCIDRBlock: 10.0.0.0/16
    worker:
      ec2Type: m4.large
      rootVolume:
        size: 32
        type: gp2
  baseDomain: tectonic-ci.de
  containerLinux:
    channel: beta
  dnsName: aws-basic
  etcd:
    nodePools:
      - etcd
  master:
    nodePools:
      - master
  name: aws-basic
  networking:
    mtu: 1480
    podCIDR: 10.2.0.0/16
    serviceCIDR: 10.3.0.0/16
    type: canal
  nodePools:
  - count: 3
    name: etcd
  - count: 2
    name: master
  - count: 3
    name: worker
  platform: AWS
  worker:
    nodePools:
      - worker
